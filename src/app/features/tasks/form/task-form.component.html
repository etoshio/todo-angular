    <mat-card class="card">
      <h3 class="title">{{ value?.id ? 'Editar tarefa' : 'Nova tarefa' }}</h3>
      <br>
      <form [formGroup]="form" (ngSubmit)="submit()" class="form">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Título</mat-label>
          <input matInput formControlName="title" required maxlength="120"/>
          <mat-error *ngIf="form.get('title')?.hasError('required')">Informe o título</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Descrição</mat-label>
          <textarea matInput rows="3" formControlName="description" maxlength="1000"></textarea>
        </mat-form-field>

        <div class="row">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Data de vencimento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dueDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || saving">
            {{ saving ? 'Salvando...' : (value?.id ? 'Salvar alterações' : 'Criar tarefa') }}
          </button>
          <button mat-button type="button" (click)="cancel.emit()" [disabled]="saving">Cancelar</button>
        </div>
      </form>
    </mat-card>
