<div class="row" style="place-items:center">
    <mat-card class="card" style="max-width:420px;">
      <h2>Entrar</h2>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <br>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Usuário</mat-label>
          <input matInput formControlName="username" required />
          <mat-error *ngIf="form.get('username')?.invalid">Informe o usuário</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Senha</mat-label>
          <input type="password" matInput formControlName="password" required />
          <mat-error *ngIf="form.get('password')?.invalid">Informe a senha (mín 4)</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" class="w-100" [disabled]="form.invalid">Entrar</button>
      </form>
      <div style="margin-top:12px">
        <a routerLink="/register">Não tem conta? Cadastre-se</a>
      </div>
    </mat-card>
  </div>
